<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
  <main class="grid">
    <section class="grid__score">
      <h4 class="grid__score__heading">Your Result</h4>
      <div class="grid__score__number">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <h2 class="grid__score__rate">Great</h2>
      <p class="grid__score__message">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="grid__summary">
      <h2 class="grid__summary__heading">Summary</h2>
      <div class="grid__summary__item grid__summary__item--red"></div>
      <div class="grid__summary__item grid__summary__item--yellow"></div>
      <div class="grid__summary__item grid__summary__item--teal"></div>
      <div class="grid__summary__item grid__summary__item--blue"></div>
      <button class="grid__summary__button">
        <a href="#">Continue</a>
      </button>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Milos Novakovic</a>.
      </p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
